<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Fresh-Project</title>
</head>

<body>
    <header class="fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand">
                            <img src="" alt="">
                        </a>
                        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div id="my-nav" class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#about">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#about">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="slider">
            <div class="slider">
                <div class="slider-overlay">
                    <div class="owl-carousel owl-theme slider-carousel">
                        <div class="item">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="vender/bootstrap-4.5.0/dist/js/bootstrap.min.js"></script>
    <script src="vender/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="vender/OwlCarousel2-2.3.4/src/js/owl.animate.js"></script>
    <script src="vender/fontawesome-free-5.14.0-web/js/all.min.js"></script>
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $(".navbar-brand img").addClass('small-navbar-img')
            } else {
                $(".navbar-brand img").removeClass('small-navbar-img')
            }
        })
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                items: 1
            })
        });
    </script>
</body>

</html>
